	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">

			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</nav>
	</header>
	<div class="wrapper">

		<section class="messages-page">
			<div class="container">
				<div class="messages-sec">
					<div class="row" id="inchat">
						<div class="col-lg-4 col-md-12 no-pdd left">
							<div class="msgs-list">
								<div class="msg-title">
									<button onclick="backtoFront()">Back</button>
									<h3>Messages</h3>
								</div>
								<!--msg-title end-->
								<div class="messages-list">
									<ul>
										<li class="active">
											<div class="usr-msg-details">
												<div class="usr-ms-img">
													<img src="images/resources/m-img1.png" alt="">
													<span class="msg-status"></span>
												</div>
												<div class="usr-mg-info">
													<h3>John</h3>
												</div>
											</div>
											<!--usr-msg-details end-->
										</li>
										<li>
											<div class="usr-msg-details">
												<div class="usr-ms-img">
													<img src="images/resources/m-img2.png" alt="">
												</div>
												<div class="usr-mg-info">
													<h3>David Vane</h3>
												</div>
												<!--usr-mg-info end-->
											</div>
											<!--usr-msg-details end-->
										</li>
									</ul>
								</div>
								<!--messages-list end-->
							</div>
							<!--msgs-list end-->
						</div>
						<div class="col-lg-8 col-md-12 pd-right-none pd-left-none right">
							<div class="main-conversation-box">
								<div class="messages-line" id="chat">
									<div class="message-right message">
										<p>
											abcddef
										</p>
									</div>
									<div class="message-left message">
										<p>
											abcddef
										</p>
									</div>

								</div>
								<!--messages-line end-->
								<div class="message-send-area">
									<div class="mf-field">
										<input type="text" name="message" placeholder="Type a message here" id="message"
											onkeypress="enterEV()">
										<button id="send">Send</button>
									</div>
								</div>
								<!--message-send-area end-->
							</div>
							<!--main-conversation-box end-->
						</div>
					</div>
					<div class=" row" id="frontpage">
						<p>Myname:</p> <input id="myname" type="text" placeholder="myname" />
						<button id="request" onclick="saveName()"> save</button>
						<div class="col-md-12">
							<div class="card-deck">
								<div class="card">
									<div class="card-body">
										<h3 class="card-title">abc</h3>
										<div class="usr-ms-img">
											<img src="images/resources/m-img2.png" alt="">
										</div>
										<a href="#" class="btn btn-primary" onclick="ask('myna0')">Chat</a>
									</div>
								</div>
								<div class="card">
									<div class="card-body">
										<h3 class="card-title">def</h3>
										<div class="usr-ms-img">
											<img src="images/resources/m-img2.png" alt="">
										</div>
										<a href="#" class="btn btn-primary" onclick="ask('myna1')">Chat</a>
									</div>
								</div>
								<div class="card">
									<div class="card-body">
										<h3 class="card-title">zzz</h3>
										<div class="usr-ms-img">
											<img src="images/resources/m-img2.png" alt="">
										</div>
										<a href="#" class="btn btn-primary" onclick="ask('myna2')">Chat</a>
									</div>
								</div>
								<div class="card">
									<div class="card-body">
										<h3 class="card-title">yyy</h3>
										<div class="usr-ms-img">
											<img src="images/resources/m-img2.png" alt="">
										</div>
										<a href="#" class="btn btn-primary" onclick="ask('myna3')">Chat</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--messages-sec end-->
			</div>
